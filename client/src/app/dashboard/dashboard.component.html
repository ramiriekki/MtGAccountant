<router-outlet></router-outlet>

<body *ngIf="isDashboard">
  <div class="hello-cont">
    <h1 class="hello">Hello {{user?.username}}!</h1>
  </div>
  <br>
  <div class="main-container">
    <div class="top-card">
      <mat-spinner *ngIf="isTopCardLoading" color="accent"></mat-spinner>
      <app-top-card [hidden]="isTopCardLoading"></app-top-card>
    </div>
    <div class="progress-list">
      <mat-spinner *ngIf="isProgLoading" color="accent"></mat-spinner>
      <app-progress-list [hidden]="isProgLoading"></app-progress-list>
    </div>
    <div class="row">
        <div class="column">
            <mat-card color="primary" class="test">
                <div class="card">
                    <div class="container">
                        <h1 class="title">All Cards</h1>
                        <p><button class="button" [routerLink]="['collection/page/0']" mat-raised-button color="accent" matTooltip="List of all cards">To All Cards</button></p>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="column">
            <mat-card color="primary">
                <div class="card">
                    <div class="container">
                        <h1 class="title">Sets</h1>
                        <p><button class="button" [routerLink]="['sets']" mat-raised-button color="accent" matTooltip="List of all sets">To Sets</button></p>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="column">
            <mat-card color="primary">
                <div class="card">
                    <div class="container">
                        <h1 class="title">Search</h1>
                        <p><button class="button" [routerLink]="['search']" mat-raised-button color="accent">To Search</button></p>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="column">
          <mat-card color="primary">
              <div class="card">
                  <div class="container">
                      <h1 class="title">Profile</h1>
                      <p><button class="button" [routerLink]="['profile']" mat-raised-button color="accent">Profile</button></p>
                  </div>
              </div>
          </mat-card>
        </div>

        <div class="column">
          <mat-card color="primary">
              <div class="card">
                  <div class="container">
                      <h1 class="title">Chat</h1>
                      <p><button class="button" [routerLink]="['community']" mat-raised-button color="accent">Chat</button></p>
                  </div>
              </div>
          </mat-card>
        </div>

        <div class="column"  *ngIf="isAdmin()">
          <mat-card color="primary">
              <div class="card">
                  <div class="container">
                      <h1 class="title">Admin Tools</h1>
                      <p><button class="button" [routerLink]="['admin-board']" mat-raised-button color="accent">To Admin Board</button></p>
                  </div>
              </div>
          </mat-card>
        </div>
    </div>
  </div>
</body>
