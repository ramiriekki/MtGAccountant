<div>
  <form>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="login_name">Username</label>
          <input
            type="text"
            class="form-control"
            id="login_name"
            required
            [(ngModel)]="user.login_name"
            name="login_name"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            required
            [(ngModel)]="user.password"
            name="password"
            type="password"
          />
        </div>
        <br>
        <button (click)="loginUser()" class="btn btn-success">Login</button>
      </div>

      <div *ngIf="submitted">
        <h4>Login was submitted successfully!</h4>
      </div>
    </div>
    </form>
</div>
