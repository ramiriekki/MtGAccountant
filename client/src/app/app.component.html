<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <div class="toolbar-left">
      <button id="back-button" type="button" mat-raised-button (click)="back()" color="accent" matTooltip="Previous page">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button id="menu-button" type="button" mat-raised-button (click)="drawer.toggle()" color="accent" matTooltip="Side menu">
        â‰¡
      </button>
    </div>

    <a id="title" [routerLink]="['/dashboard']" matTooltip="Home"><img src="../assets/images/mtg-accountant-logo.png" alt=""></a>

    <div class="toolbar-right">
      <div class="link-cont">
        <a *ngIf="!this.isAuthenticated" (click)="handleLoginAction()">Login</a>
        <a *ngIf="!this.isAuthenticated" (click)="handleSignupAction()">Register</a>
        <a *ngIf="!this.isAuthenticated" (click)="handleForgotPasswordAction()">Forgot Password?</a>
        <a *ngIf="this.isAuthenticated" (click)="handleLogoutAction()">Logout</a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button [routerLink]="['/dashboard']" mat-raised-button color="accent" style="color: white;" class="side-button-dash">
      Dashboard
    </button>
    <br>
    <button [routerLink]="['/dashboard/collection/page/0']" mat-raised-button color="accent" style="color: white;" class="side-button">
      My Collection
    </button>
    <br>
    <button [routerLink]="['/dashboard/sets']" mat-raised-button color="accent" style="color: white;" class="side-button">
      Sets
    </button>
    <button [routerLink]="['/dashboard/profile']" mat-raised-button color="accent" style="color: white;" class="side-button">
      Profile
    </button>
    <button [routerLink]="['/dashboard/search']" mat-raised-button color="accent" style="color: white;" class="side-button">
      Search
    </button>
    <br>
    <button mat-raised-button color="accent" style="color: white;" class="side-button" (click)="handleLogoutAction()">
      Logout
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">

    <router-outlet></router-outlet>
    <ngx-ui-loader></ngx-ui-loader>
  </div>

</mat-drawer-container>

<app-footer></app-footer>
