<table
    mat-table
    [dataSource]="response"
    class="mat-elevation-z8"
    color="primary"
    matSort
>
    <ng-container matColumnDef="name">
        <th
            [style.background-color]="'#f57f01'"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
        >
            Name
        </th>
        <td
            [style.background-color]="'#262626'"
            [style.cursor]="'pointer'"
            mat-cell
            *matCellDef="let element"
            (click)="goToCard(element.name)"
            class="name-td"
        >
            {{ element.name }}
            <img
                id="hover-image"
                *ngIf="element.image_uris != null"
                src="{{ element.image_uris.png }}"
            />
            <img
                id="hover-image"
                *ngIf="element.image_uris == null"
                src="{{ element.card_faces[0].image_uris.png }}"
            />
        </td>
    </ng-container>

    <ng-container matColumnDef="set_code">
        <th
            [style.background-color]="'#f57f01'"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
        >
            Set Code
        </th>
        <td
            mat-cell
            [style.background-color]="'#262626'"
            *matCellDef="let element"
            style="text-transform: uppercase"
        >
            {{ element.set }}
        </td>
    </ng-container>

    <ng-container matColumnDef="collector_number">
        <th
            [style.background-color]="'#f57f01'"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
        >
            Collector Number
        </th>
        <td
            [style.background-color]="'#262626'"
            mat-cell
            *matCellDef="let element"
        >
            {{ element.collector_number }}
        </td>
    </ng-container>

    <ng-container matColumnDef="owned">
        <th
            [style.background-color]="'#f57f01'"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
        >
            Collected
        </th>
        <td
            [style.background-color]="'#262626'"
            mat-cell
            *matCellDef="let element"
        >
            <div class="collected-circle" *ngIf="isOwned(element.name)"></div>
            <div
                class="notcollected-circle"
                *ngIf="!isOwned(element.name)"
            ></div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsMobile"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsMobile"></tr>
</table>
